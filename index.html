<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='Style.css') }}"
		/>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f1f1f1;
				margin: 0;
				padding: 20px;
			}

			/* Navbar styling */
			.navbar {
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 15px 20px;
				background-color: #0081a7;
				color: white;
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
				position: sticky;
				top: 0;
				z-index: 1000;
			}

			.navbar-title {
				font-size: 1.5rem;
				font-weight: bold;
			}

			.login-container {
				background-color: white;
				padding: 30px;
				border-radius: 10px;
				box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
				width: 300px;
				margin: 80px auto; /* Pushes it below navbar */
			}

			h2 {
				text-align: center;
				margin-bottom: 20px;
			}

			label {
				display: block;
				margin-top: 10px;
			}

			input,
			select {
				width: 100%;
				padding: 8px;
				margin-top: 5px;
				box-sizing: border-box;
			}

			button {
				width: 100%;
				margin-top: 20px;
				padding: 10px;
				background-color: #00afb9;
				color: white;
				border: none;
				border-radius: 5px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="navbar">
			<div class="navbar-title">SDEV Academy</div>
		</div>

		<div class="login-container">
			<h2>Login</h2>
			<form method="POST">
				<label for="username">Username:</label>
				<input type="text" name="username" required />

				<label for="password">Password:</label>
				<input type="password" name="password" required />

				<button type="submit">Login</button>
			</form>
		</div>
		<script src="{{ url_for('static', filename='script.js') }}"></script>
	</body>
</html>
